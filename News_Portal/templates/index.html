{% load i18n %}
 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>
</head>
<body>

    <!-- Не забываем по csrf_token для POST запросов -->
    <form action="{% url 'set_language' %}" method="POST"> {% csrf_token %}
        <input type="hidden" name="next" value="{{ redirect_to }}">
        
        <select name="language" id="">
            <!-- получаем языки -->
            {% get_available_languages as LANGUAGES %}
            <!-- Помещаем их в список languages -->
            {% get_language_info_list for LANGUAGES as languages %}
 
            <!-- Итерируясь по списку, выводим их название на языке пользователя и код -->
            {% for language in languages %}
                <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                    {{ language.name_local }} - {{ language.code }}
                </option>
            {% endfor %}
        </select>
        <input type="submit" value="set">
    </form>
 
    <!-- Это уже знакомая нам переменная, просто засунули её в шаблон -->
    <!-- {{ string }}  -->

    <!-- Переводим строку -->
    {% trans "Check out my new cool translation" %}!
</body>
</html>
